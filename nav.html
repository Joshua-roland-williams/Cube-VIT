<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="nav.css" rel="stylesheet" />
    <title>CS Timer</title>
  </head>
  <body>
    <div class="left-group">
      <div class="left"></div>
      <div class="left1"></div>
    </div>
    <div class="timer-wrapper">
      <div class="panel-wrapper">
        <svg viewBox="0 0 520 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <!-- Brushed metal gradient -->
            <linearGradient id="metalGradient" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#a0a0a0" />
              <stop offset="25%" stop-color="#d0d0d0" />
              <stop offset="50%" stop-color="#909090" />
              <stop offset="75%" stop-color="#c0c0c0" />
              <stop offset="100%" stop-color="#a0a0a0" />
            </linearGradient>

            <!-- Noise filter to simulate brushed texture -->
            <filter id="noiseFilter">
              <feTurbulence
                type="fractalNoise"
                baseFrequency="0.02"
                numOctaves="2"
                stitchTiles="stitch"
              />
              <feDisplacementMap in="SourceGraphic" scale="1" />
            </filter>
          </defs>

          <!-- Curved trapezoid shape -->
          <path
            d="M 40 20 
         C 100 0, 420 0, 480 20 
         L 480 170 
         C 420 190, 100 190, 40 170 
         Z"
            fill="url(#metalGradient)"
            filter="url(#noiseFilter)"
            stroke="#666"
            stroke-width="2"
          />
        </svg>

        <div class="display">0.000</div>
      </div>
      <div class="center-panel">
        <div class="merged-shape">
          <div class="shape-wrapper">
            <div class="shape">
              <div class="inner-shape"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-group">
      <div class="right"></div>
      <div class="right1"></div>
      <div class="right2"></div>
    </div>
    <button class="home-button">Home</button>
    <button class="timer-button">Timer</button>
    <button class="events-button">Events</button>
  </body>
</html>
