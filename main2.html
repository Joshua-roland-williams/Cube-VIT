<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    .imga-mirror {
      position: absolute;
      top: 25px;
      left: 150px;
      width: 100px;
      height: 100px;
      transform: rotate(6deg) scaleX(-1);
    }
    .imga {
      position: absolute;
      top: 25px;
      right: 150px;
      width: 100px;
      height: 100px;
      transform: rotate(-6deg);
    }
    body {
      background-color: aliceblue;
    }
    .container {
      height: 200px;
      width: 1200px;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 88%;
      left: 50%;
    }
    .metal-shape {
      position: absolute;
      aspect-ratio: 440/190;
      height: 150px;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
    .side {
      position: absolute;
      background: rgb(152, 116, 178);
      height: 120px;
      width: 300px;
      top: 20%;
    }
    .side.left {
      right: 774px;
      transform-origin: right top;
      transform: rotate(6.4deg);
      clip-path: ellipse(200% 50% at 100% 50%);
    }
    .side.left:before {
      position: absolute;
      content: "";
      clip-path: ellipse(100% 50% at 100% 50%);
      transform: rotate(6.4deg);
      transform-origin: bottom right;
      width: 60px;
      height: 118px;
      background: rgb(152, 116, 178);
      right: 100%;
    }
    .side.right {
      left: 774px;
      transform: rotate(-6.4deg);
      clip-path: ellipse(200% 50% at 0 50%);
      transform-origin: left top;
    }
    .side.right:before {
      position: absolute;
      content: "";
      clip-path: ellipse(100% 50% at 0 50%);
      transform: rotate(-6.4deg);
      transform-origin: bottom left;
      width: 60px;
      height: 118px;
      background: rgb(152, 116, 178);
      left: 100%;
    }
    .metal-button {
      margin: 0;
      position: absolute;
      width: 90px;
      height: 50px;
      background: radial-gradient(
        circle at 30% 30%,
        #fff,
        #aaa 40%,
        #888 70%,
        #444
      );
      border-radius: 50% / 40%;
      border: 6px solid #d5c4d7;
      box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.5),
        inset 0 -3px 6px rgba(0, 0, 0, 0.4), 0 3px 6px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s;
      z-index: 3;
    }
    .metal-button:hover {
      transform: scale(1.05);
    }
    .metal-button:active {
      transform: translateY(2px);
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6), 0 1px 2px rgba(0, 0, 0, 0.4);
    }
    .engraved-label, .metal-knob-label {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      color: #333;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 #fff, 0 2px 2px #bbb, 0 -1px 1px #888;
      user-select: none;
      pointer-events: none;
      text-align: center;
      width: 100%;
      display: block;
    }
    .material-icons {
      display: none;
      color: #222;
      font-size: 24px;
    }
    .display {
      position: absolute;
      top: 35px;
      left: 50%;
      width: 280px;
      height: 50px;
      transform: translateX(-50%);
      background: #3a3a3a;
      border-radius: 25px 25px 10px 10px;
      box-shadow: inset 0 0 10px #222;
      font-family: "Courier New", monospace;
      color: #0f0;
      font-size: 35px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      letter-spacing: 4px;
    }
    .events {
      border-radius: 30% 70% 70% 30% / 40% 60% 40% 60%;
    }
    .timer {
      border-radius: 70% 30% 30% 70%/ 60% 40% 60% 40%;
    }
    .gap-filler {
      position: absolute;
      top: 19%;
      left: 774px;
      width: 30px;
      height: 121px;
      background: grey;
      z-index: 2;
      transform: skew(-6.4deg) rotate(-6.4deg);
    }
    .gap-fillerr {
      content: "";
      position: absolute;
      background: grey;
      right: 774px;
      width: 30px;
      height: 121px;
      transform: skew(6.4deg) rotate(6.4deg);
      top: 19%;
    }
    .pin-light {
      width: 10px;
      height: 10px;
      border: 4px solid grey;
      border-radius: 50%;
      position: absolute;
      background-color: #400;
    }
    .pin-light::before {
      content: "";
      position: absolute;
      top: 1px;
      left: 1px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      animation: pulse 1s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,
      100% {
        opacity: 1;
        box-shadow: 0 0 4px rgba(255, 0, 0, 0.7);
      }
      50% {
        opacity: 0.3;
        box-shadow: 0 0 8px rgba(255, 0, 0, 0.9);
      }
    }
    .metal-panel {
      width: 100px;
      height: 50px;
      background: linear-gradient(145deg, #d4d4d4, #aaa);
      border: 2px solid #888;
      border-radius: 10px;
      box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.5),
        inset -2px -2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(6.4deg);
      position: absolute;
      z-index: 3;
    }
    .metal-panel.left1 { right: 800px; top: 35px;}
    .metal-panel.left2 { right: 800px; top: 92px;}
    .metal-panel.right1 { left: 800px; top: 35px; transform: rotate(-6.4deg);}
    .metal-panel.right2 { left: 800px; top: 92px; transform: rotate(-6.4deg);}
    .metal-knob {
      width: 100px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ccc, #666);
      border: 4px solid  rgb(207, 176, 230);
      box-shadow: inset -2px -2px 4px rgba(255, 255, 255, 0.5),
        inset 2px 2px 6px rgba(0, 0, 0, 0.4), 0 3px 8px rgba(0, 0, 0, 0.6);
      transition: all 0.1s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .metal-knob:active {
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.6),
        inset -1px -1px 3px rgba(255, 255, 255, 0.4), 0 1px 2px rgba(0, 0, 0, 0.3);
      transform: translateY(2px);
    }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        viewBox="40 0 440 190"
        xmlns="http://www.w3.org/2000/svg"
        class="metal-shape"
        preserveAspectRatio="xMidYMid meet"
      >
        <defs>
          <linearGradient id="metalGradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#a0a0a0" />
            <stop offset="25%" stop-color="#d0d0d0" />
            <stop offset="50%" stop-color="#909090" />
            <stop offset="75%" stop-color="#c0c0c0" />
            <stop offset="100%" stop-color="#a0a0a0" />
          </linearGradient>
          <filter id="noiseFilter">
            <feTurbulence
              type="fractalNoise"
              baseFrequency="0.02"
              numOctaves="2"
              stitchTiles="stitch"
            />
            <feDisplacementMap in="SourceGraphic" scale="1" />
          </filter>
        </defs>
        <path
          d="M 40 20 
            C 100 0, 420 0, 480 20 
            L 480 170 
            C 420 190, 100 190, 40 170 
            Z"
          fill="url(#metalGradient)"
          filter="url(#noiseFilter)"
          stroke="#666"
          stroke-width="2"
        />
      </svg>
      <div class="side left"></div>
      <div class="side right"></div>
      <!-- Left Button: Events -->
       <a href="f6.html">
        <div class="metal-button button events" style="left: 440px; top: 100px">
        <span class="engraved-label">Events</span>
      </div>
       </a>
      
      <!-- Center Home Button -->
       <a href="test.html">
        <div class="metal-button" id="home-btn" style="left: 550px; top: 100px">
        <span class="engraved-label">Home</span>
      </div>
       </a>
      
      <!-- Right Button: Timer -->
       <a href="comingsoon.html"><div class="metal-button button timer" style="left: 660px; top: 100px">
        <span class="engraved-label">Timer</span>
      </div></a>
      
      <div class="display">0.00</div>
      <div class="pin-light" style="top: 90px; left: 650px"></div>
      <div class="metal-button-group">
        <!-- Left Side Knobs -->
        <a href="aurorasolve.html">
          <div class="metal-panel left1">
          <div class="metal-knob">
            <span class="metal-knob-label">Aurora solve</span>
          </div>
        </div>
        </a>
        
        <a href="aura2.html">
          <div class="metal-panel left2">
          <div class="metal-knob">
            <span class="metal-knob-label">Our Team</span>
          </div>
        </div>
        </a>
        
        <!-- Right Side Knobs -->
         <a href="test.html#insights">
          <div class="metal-panel right1">
          <div class="metal-knob">
            <span class="metal-knob-label">Insights</span>
          </div>
        </div>
         </a>
        
        <a href="test.html#mission">
          <div class="metal-panel right2">
          <div class="metal-knob">
            <span class="metal-knob-label">Missions</span>
          </div>
        </div>
        </a>
        
      </div>
      <div class="gap-filler"></div>
      <div class="gap-fillerr"></div>
      <img src="assets/hand.png" alt="Mirrored Icon" class="imga-mirror">
      <img src="assets/hand.png" alt="Hand Icon" class="imga" width="100" height="100" >
    </div>
    <script>
      document.getElementById('home-btn').onclick = function() {
        window.location.href = '/';
      };
    </script>
  </body>
</html>
