<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unravel the Cube | Cubestral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    /* Shadertoy background styles */
    .shader-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      pointer-events: none;
      border: none;
    }
    /* Optional: overlay for readability */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.3);
      z-index: -1;
      pointer-events: none;
    }
    .navbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 26px 48px 0 48px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    .navbar .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .navbar .logo-icon {
      width: 100px;
      height: 100px;
      margin-right: 10px;
      border-radius: 50%;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 0 4px rgba(0,0,0,0.08);
    }
    .navbar .logo-text {
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1px;
      color: #fff;
      text-decoration: none;
      display: inline-block;
    }
    .navbar-highlight {
      display: flex;
      align-items: center;
      margin-right: 60px;
      gap: 28px;
      padding: 10px 32px;
      border: 3px solid rgba(255, 221, 51, 0.8);
      background: rgba(255, 255, 153, 0.13);
      border-radius: 14px;
      backdrop-filter: blur(2px);
      box-shadow: 0 2px 18px rgba(255, 221, 51, 0.08);
    }
    .navbar-highlight a,
    .navbar-highlight .dropbtn {
      color: #bfc9d1;
      text-decoration: none;
      font-size: 1.05rem;
      transition: color 0.2s;
      font-family: 'Inter', Arial, sans-serif;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
    }
    .navbar-highlight a:hover,
    .navbar-highlight .dropbtn:hover {
      color: #fff;
    }
    .navbar-highlight .login-btn {
      margin-bottom: 0;
      margin-top: 0;
      align-self: center;
      background: #ff7f4f;
      color: #fff;
      border: none;
      border-radius: 22px;
      padding: 8px 24px;
      font-size: 1.1rem;
      font-family: 'Inter', Arial, sans-serif;
      margin-right: 0;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      align-self: center;
      position: relative;
      top: 0;
    }
    .navbar-highlight .login-btn:hover {
      background: #ff9f6e;
    }
    .navbar-highlight .signup-btn {
      margin-bottom: 0;
      margin-top: 0;
      align-self: center;
      background: #fff;
      color: #1b2735;
      border: none;
      border-radius: 22px;
      padding: 8px 24px;
      font-size: 1.1rem;
      font-family: 'Inter', Arial, sans-serif;
      margin-right: 0;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
      align-self: center;
      position: relative;
      top: 0;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .navbar-highlight .signup-btn:hover {
      background: #ffd24a;
      color: #1b2735;
    }
    .center-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .main-title {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      font-weight: 700;
      color: #fff;
      margin: 0;
      line-height: 1.05;
      text-shadow: 0 6px 32px rgba(0,0,0,0.32);
    }
    .subtitle {
      margin-top: 22px;
      font-size: 1.1rem;
      color: hwb(207 75% 18%);
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 400;
      letter-spacing: 0.2px;
    }
    .explore-btn {
      margin-top: 36px;
      background: #ffd24a;
      color: #1b2735;
      border: none;
      border-radius: 30px;
      padding: 16px 44px;
      font-size: 1.3rem;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 24px rgba(0,0,0,0.18);
      transition: background 0.2s;
    }
    .explore-btn:hover {
      background: #ffe37a;
    }
    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 18px 12px 0 12px;
      }
      .main-title {
        font-size: 2.5rem;
      }
      .explore-btn {
        font-size: 1rem;
        padding: 10px 24px;
      }
      .navbar .nav-links,
      .navbar-highlight {
        gap: 14px;
        padding: 8px 10px;
      }
      .navbar .login-btn, .navbar .signup-btn,
      .navbar-highlight .login-btn, .navbar-highlight .signup-btn {
        font-size: 1rem;
        padding: 8px 16px;
      }
      .navbar .logo-icon {
        width: 40px;
        height: 40px;
      }
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      color: hwb(207 75% 18%);
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      padding: 8px 16px;
      background: none;
      border: none;
      outline: none;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2a3250;
      min-width: 200px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      border-top: 3px solid rgb(255, 255, 255);
    }
    .dropdown-content a {
      color: #fff;
      padding: 18px 0;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 22px;
      font-weight: bold;
      transition: background 0.2s;
    }
    .dropdown-content a:hover {
      background-color: #232845;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown:hover .dropbtn {
      color: #fff;
      border-bottom: 2px solid orange;
    }
  </style>
</head>
<body>
  <!-- Shadertoy Background (replace ID below with your shader's ID if different) -->
  <iframe class="shader-bg"
    src="https://www.shadertoy.com/embed/XfXXRH?gui=false&paused=false&muted=true"
    allowfullscreen>
  </iframe>
  <!-- Optional overlay for readability -->
  <div class="video-overlay"></div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="/" class="brand">
      <img src="assets/cube1.png" alt="Cube VIT Logo" class="logo-icon">
      <span class="logo-text">Cube VIT</span>
    </a>
    <!-- Highlighted navbar block starts here -->
    <div class="navbar-highlight">
      <a href="#">Home</a>
      <a href="#">Timer</a>
      <a href="#">Aurora Solve</a>
      <a href="#">Events</a>
      <div class="dropdown">
        <span class="dropbtn">Our Team &#9662;</span>
        <div class="dropdown-content">
          <a href="#">Board Aurora</a>
          <a href="#">Our Legacy</a>
          <a href="#">Our Devs</a>
        </div>
      </div>
      <button class="login-btn">Log In</button>
      <button class="signup-btn">Sign Up</button>
    </div>
    <!-- Highlighted navbar block ends here -->
  </div>

  <!-- Main Content -->
  <div class="center-content">
    <h1 class="main-title">Welcome to<br>CUBE VIT</h1>
    <div class="subtitle">
      Welcome to the Rubikâ€™s Cube Club, where the challenges of the iconic puzzle intersect with the wonders of the cosmos
    </div>
    <button class="explore-btn">Explore the Cosmos</button>
  </div>
</body>
</html>
